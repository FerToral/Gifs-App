<div class="row">
    <div  *ngFor="let gif of resultados" class="col-md-4 col-sm-6 mb-5 animate__animated animate__fadeIn animate_faster">
        <div class="card borde-arcoiris">
            <img [src]="gif.images.downsized_medium.url" 
                [alt]="gif.title"
                class="card-img-top">  <!-- los [] permiten a angular reconocer los comandos para que no los consiudere solamente como strings-->
            <div class="card-body">
                <p class="card-text">
                    {{gif.title}}
          
                </p>
            </div>
        </div>
    </div>
</div>
